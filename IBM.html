<!DOCTYPE html>
<html lang="us" dir="ltr">
    head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Playlist </title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <!-- Load jquery and bootstrap js -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.js"></script>
        <script type="text/javascript">
            IBM = () => {
                let berat = document.getElementById('berat').value;
                let tinggi = document.getElementById('tinggi').value;                
                let tinggitotal = tinggi * tinggi;
                let simpan = berat / tinggitotal;

                if(simpan < 18.5){
                    let hasil = "Kurus";
                }else if(simpan < 22.9){
                    let hasil = "Normal";
                }else if(simpan < 24.9){
                    let hasil = "Overweigth";
                }else{
                    let hasil = "Obesitas";
                }

                document.getElementById('hasil').value = hasil;
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="card-header"><h3>IBM</h3></div>
                    <div class="card-body">
                        berat
                        <input type="number" id="berat" class="form-control">
                        tinggi
                        <input type="number" id="tinggi" class="form-control">
                        <button type="button" class="btn btn-success btn-block" onclick="IBM()">
                            Check
                        </button>
                        hasil
                        <input type="text" id="hasil" class="form-control" readonly>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
